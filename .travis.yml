language: python

branches:
  except:
    - gh-pages

osx_image: xcode8.2
dist: trusty
sudo: required

matrix:
  exclude:
    - os: linux
    - os: osx

  include:
  - os: linux
    python: 2.7
    env: BUILD_TYPE=Debug OSSIA_STATIC=1 TOXENV=py27
  - os: linux
    python: 3.4
    env: BUILD_TYPE=Debug OSSIA_STATIC=1 TOXENV=py34
  - os: linux
    python: 3.5
    env: BUILD_TYPE=Debug OSSIA_STATIC=1 TOXENV=py35
  - os: linux
    python: 3.6
    env: BUILD_TYPE=Debug OSSIA_STATIC=1 TOXENV=py36
  - os: osx
    python: 2.7
    env: BUILD_TYPE=Debug OSSIA_STATIC=1 TOXENV=py27
  - os: osx
    python: 3.4
    env: BUILD_TYPE=Debug OSSIA_STATIC=1 TOXENV=py34
  - os: osx
    python: 3.5
    env: BUILD_TYPE=Debug OSSIA_STATIC=1 TOXENV=py35
  - os: osx
    python: 3.6
    env: BUILD_TYPE=Debug OSSIA_STATIC=1 TOXENV=py36

before_install:
- source ./scripts/split_repo_slug.sh

install: echo 'nothing to de now !'

script: ./scripts/build.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: $SECURE_KEY
  file: ./dist/${REPO}-${TRAVIS_TAG}_${TOXENV}_${TRAVIS_OS_NAME}.tar.gz
  on:
    tags: true
    all_branches: true
    repo: PixelStereo/pyossia

deploy:
  provider: pypi
  user: $PyPiUser
  password: $PyPiPsswd
  on:
    tags: true
    all_branches: true
    repo: PixelStereo/pyossia
    condition: $TOXEN = py27
    condition: $TRAVIS_OS_NAME = linux

