language: python

branches:
  except:
    - gh-pages

dist: trusty
sudo: required

matrix:
  exclude:
    - os: linux
    - os: osx

  include:
  - os: linux
    python: 3.6
  - os: osx
    language: generic
    osx_image: xcode9

before_install:
- source ./scripts/split_repo_slug.sh

install: ./scripts/deps.sh

script:
  - ./scripts/build.sh
  - cd tests
  # codacy
  - coverage run test_.py
  - coverage xml
  - coverage report -m
  - python-codacy-coverage -r coverage.xml
  # build the documentation
  - cd ../
  - travis-sphinx -s docs/source build

after_success: 
  - travis-sphinx deploy
  - cd tests
  - coveralls

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ${GH_RELEASES}
  file: ./dist/${REPO}-${TRAVIS_TAG}_${TOXENV}_${TRAVIS_OS_NAME}.tar.gz
  on:
    tags: true
    all_branches: true
    repo: PixelStereo/pyossia

deploy:
  provider: pypi
  user: $PyPiUser
  password: $PyPiPsswd
  on:
    tags: true
    all_branches: true
    repo: PixelStereo/pyossia
    condition: $TRAVIS_OS_NAME = linux
